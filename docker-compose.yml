version: "3"
services:
  cantaloupe:
    image: atnu-cantaloupe
    build:
      context: ./
      dockerfile: services/cantaloupe/Dockerfile
    ports:
      - "2400:8182"
    environment:
      - "AWS_DEFAULT_REGION=eu-west-1"
    networks:
      - sarum-hymnal
  minio:
    image: minio/minio
    ports:
     - "2500:9000"
    environment:
      - "MINIO_ACCESS_KEY=minio"
      - "MINIO_SECRET_KEY=minio-1234"
    networks:
     - sarum-hymnal
    volumes:
     - ./data/minio:/data
    command: server /data
  postgres:
    image: atnu-db
    build:
      context: ./
      dockerfile: services/postgres/Dockerfile
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PnvaG9LhCb8DXPbp
    ports:
     - "2300:5432"
    networks:
      - sarum-hymnal
  adminer:
    image: adminer
    restart: always
    ports:
      - "2600:8080"
    networks:
      - sarum-hymnal
  create-minio-buckets:
    image: alpine
    volumes:
     - ./data/minio:/data/
    command: ["sh", "-c", "[ -d /data/atnu-images ] || mkdir -p /data/atnu-images"]
  client:
    image: atnu/sarum-client
    build:
      context: ./
      dockerfile: services/client/Dockerfile
    ports:
      - "2100:80"
    networks:
      - sarum-hymnal
  server:
    image: atnu-webserver
    build:
      context: ./
      dockerfile: services/server/Dockerfile
    ports:
      - "2200:4100"
    networks:
      - sarum-hymnal

networks:
  sarum-hymnal:
