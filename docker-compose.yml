version: "3"
services:
  cantaloupe:
    image: atnu-cantaloupe
    build:
      context: ./
      dockerfile: src/cantaloupe/Dockerfile
    ports:
      - "8182:8182"
    environment:
      - "AWS_DEFAULT_REGION=eu-west-1"
    networks:
      - public
  minio:
    image: minio/minio
    ports:
     - "9000:9000"
    environment:
      - "MINIO_ACCESS_KEY=minio"
      - "MINIO_SECRET_KEY=minio-1234"
    networks:
     - public
    volumes:
     - ./data/minio:/data
    command: server /data
networks:
  public:
